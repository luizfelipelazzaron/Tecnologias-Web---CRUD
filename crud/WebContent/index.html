<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>CRUD1: Project 1</title>
  </head>
  <body class="bg-light">
  <div class="container d-flex flex-column align-items-center justify-content-center">
    <h1 class="display-4 mt-5">Welcome to CRUD</h1>
    <div  class="row ">
	    <form class=" col-md" action="./Login" method="post">
			<div class="rounded bg-white p-3 form-group input-group input-group-sm mb-3">
				<p class="card-title" >Login</p>
				<div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <label class="input-group-text">Name</label>
					  </div>
					  <input type="text" name="userName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
				</div>
				<div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <label class="input-group-text">Password</label>
					  </div>
					  <input type="password" name="userPassword" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
				</div>
				<input type="submit" name="login" value="login" class="btn btn-primary btn-lg btn-block">
	    	</div>
	    </form>
	  
	    <form class="col-md" action="./Register" method="post"> 
			<div class="rounded bg-white p-3 form-group input-group input-group-sm mb-3">
				<p class="card-title" >Register</p>
				<div class="input-group mb-3">
				<div class="input-group-prepend">
					<div class="input-group mb-3">
						</div>
							<label class="input-group-text">Name</label>
						</div>
							<input name="userName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
					</div>
					<div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <label class="input-group-text">Password</label>
						  </div>
						  <input name="userPassword" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text">Confirm Password</label>
						</div>
						<input name="confirmPassword" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
					</div>
					<input type="submit" name="register" value="register" class="btn btn-primary btn-lg btn-block">
			</div>
	    </form>
	    
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
